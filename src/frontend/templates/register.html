<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Registrarse</title>
</head>
<body data-bs-theme="dark" >

    <div class="d-flex flex-column align-items-center justify-content-center container-xl" style="height: 100vh;">

        <div>
            <h1 class="my-2 fst-italic">Registrarse</h1>
        </div>

        <form method="post" class="card px-3 pb-4 w-50 row g-4 my-3">

            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-text" id="username_span">☺︎</span>
                    <input type="text" class="form-control form-control-lg" id="username" name="userName" aria-describedby="username_span" placeholder="Usuario" required>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-text" id="email_span">@</span>
                    <input type="email" class="form-control form-control-lg" id="email" name="userEmail" aria-describedby="email_span"placeholder="correo@ejemplo.com" required>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="input-group">
                        <span class="input-group-text" id="password_span">#*</span>
                        <input type="password" class="form-control form-control-lg" id="password" name="userPassword" aria-describedby="password_span" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="input-group">
                        <span class="input-group-text" id="password_span">»»</span>
                        <input type="password" class="form-control form-control-lg" id="password" name="userPasswordConfirm" aria-describedby="password_span" placeholder="Confirmar Contraseña" required>
                </div>
            </div>
            
            <div class="d-flex flex align-items-center justify-content-around">
                <div>
                    <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
                </div>
                <div>
                    <button class="btn btn-lg btn-secondary" type="reset">Limpiar</button>
                </div>
                <div>
                    <a href="" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Iniciar Sesión</a>
                </div>
            </div>

        </form>

        <div class="my-2 d-flex align-items-center justify-content-center container-lg">
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
